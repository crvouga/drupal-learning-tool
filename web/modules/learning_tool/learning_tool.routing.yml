learning_tool.launch:
  path: /learning-tool/launch
  defaults:
    _controller: Drupal\learning_tool\Controller\LearningToolController::launch
  requirements:
    _permission: "access content"

learning_tool.keyset:
  path: /learning-tool/keyset
  defaults:
    _controller: Drupal\learning_tool\Controller\LearningToolController::keyset
  requirements:
    _permission: "access content"

learning_tool.login:
  path: /learning-tool/login
  defaults:
    _controller: Drupal\learning_tool\Controller\LearningToolController::login
  requirements:
    _permission: "access content"

#
#
# Helpers
#
#

learning_tool.register_moodle:
  path: /learning-tool/register/moodle
  defaults:
    _controller: Drupal\learning_tool\Controller\LearningToolController::register_moodle
  requirements:
    _permission: "access content"

learning_tool.unregister_moodle:
  path: /learning-tool/unregister/moodle
  defaults:
    _controller: Drupal\learning_tool\Controller\LearningToolController::unregister_moodle
  requirements:
    _permission: "access content"

learning_tool.platforms:
  path: /learning-tool/db
  defaults:
    _controller: Drupal\learning_tool\Controller\LearningToolController::db
  requirements:
    _permission: "access content"
